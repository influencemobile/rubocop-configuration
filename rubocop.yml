require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Layout/SpaceAfterNot:
  Enabled: false # Removing a space will not make it more readable

Layout/LineLength:
  AllowedPatterns: ['\A\s*#'] # Ignore length on comments.  Makes YARD documentation difficult.
  Max: 120

# some blocks are just going to be lengthy
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '*.gemspec'

Lint/ElseLayout:
  Enabled: false # Allow the else statement on same line as else keyword

Lint/RescueException:
  Enabled: false # Allow rescuing Exception for debugging or just when needed
