require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Layout/SpaceAfterNot:
  Enabled: false # Removing a space will not make it more readable

Layout/LineLength:
  Max: 120
